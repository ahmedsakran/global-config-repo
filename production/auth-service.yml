server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://prod-mysql-auth:3306/auth_db
    username: auth_user
    password: auth_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka